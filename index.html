<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet"/>
  <title>CoronaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Not Infected</span>
      <i class="fas fa-biohazard"></i>
    </div>
    <div class="status-bar__column">
      <span class="js-time">00:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-heart"></i>
      <i class="fas fa-syringe"></i>
    </div>
  </div>
  <header class ="main-header">
    <h1 class="main-header__title">코로나톡에 오신걸 환영합니다</h1>
    <p class="main-header__text">코로나 예방을 위해 회원가입 해주십시요</p>
  </header>
  <form action="friends.html" class="login-form">
    <input name="id" type="text" placeholder="Email or phone number"/>
    <input name="password" type="password" placeholder="Password"/>
    <input type="submit" value="로그인">
    <input type="button" value="회원가입">
    <a href="">아이디나 비밀번호를 잊어버리셧나요?</a>
  </form>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script>
    let date = new Date();
    let hour = date.getHours();
    let minute = date.getMinutes();
    document.querySelector('.js-time').textContent = `${hour} : ${minute}`
  </script>
</body>
</html>
