<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/style.css" rel="stylesheet"/>
  <title>Friends-CoronaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Not Infected</span>
      <i class="fas fa-biohazard"></i>
    </div>
    <div class="status-bar__column">
      <span class="js-time">00:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-heart"></i>
      <i class="fas fa-syringe"></i>
    </div>
  </div>
  
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icon">
      <span><a href="#"><i class="fas fa-search"></i></a></span>
      <span><a href="#"><i class="fas fa-music"></i></a></span>
      <span><a href="#"><i class="fas fa-cog"></i></a></span>
    </div>
  </header>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__btn"><a class="nav__link" href="./friends.html"><i class="fas fa-users fa-lg"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <span class="nav__notification">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script>
    let date = new Date();
    let hour = date.getHours();
    let minute = date.getMinutes();
    document.querySelector('.js-time').textContent = `${hour} : ${minute}`
  </script>
</body>
</html>
