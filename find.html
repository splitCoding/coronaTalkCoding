<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet"/>
  <title>Chats-CoronaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Not Infected</span>
      <i class="fas fa-biohazard"></i>
    </div>
    <div class="status-bar__column">
      <span class="js-time">00:00</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-heart"></i>
      <i class="fas fa-syringe"></i>
    </div>
  </div>
  
  <header class="screen-header">
    <h1 class="screen-header__title">Finds</h1>
    <div class="screen-header__icon">
      <span><a href="#"><i class="fas fa-search"></i></a></span>
      <span>
        <span class="find__notification"></span>
        <a href="#"><i class="fas fa-cog"></i></a>
      </span>
    </div>
  </header>

  <div class="find-header">
    <div>
      <a href="#">
        <div class="find-header__icon">
          <i class="fas fa-qrcode fa-lg"></i>
        </div>
        <div class="find-header__text">
          QR Code
        </div>
      </a>
    </div>
    <div>
      <a href="#">
        <div class="find-header__icon">
          <i class="far fa-address-book fa-lg"></i>
        </div>
        <div class="find-header__text">
          Add by Contacts
        </div>
      </a>
    </div>
    <div>
      <div class="find-header__icon">
        <a href="">
          <i class="fas fa-fingerprint fa-lg"></i>
        </a>
      </div>
      <div class="find-header__text">
        Add by ID
      </div>
    </div>
    <div>
      <div class="find-header__icon">
        <a href=""><i class="far fa-envelope fa-lg"></i></a>
      </div>
      <div class="find-header__text">
        Invite
      </div>
    </div>
  </div>
  
  <div class="find-recommended-friends">
    <div class="find-recommended-friends__title">Recommended Friends</div>
    <div class="find-recommended-friends__text">You have no recommended friends</div>
  </div>

  <div class="find-open-chat">
    <div class="find-open-chat__title">
      <div>Open Chat</div>
      <div>Go to Openchat Home <i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="find-open-chat__content">
      <div class="find-open-chat__content__text">
        <div>#BTS</div>
        <div>#BTS#ARMY#FRIENDS</div>
        <div><img src="https://images.chosun.com/resizer/iksb_GxiHITk5APwQXOhvaiKYTc=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/MEDK65WNXBHK5OR7CXLNJXPMZA.jpg">
           members |<span class="pink">Active</span></div>
      </div>
      <div class="find-open-chat__content__img">
        <span><i class="fas fa-heart"></i> 326</span>
        <img src="https://ibighit.com/bts/images/bts/discography/map_of_the_soul-persona/album-cover.jpg">
      </div>
    </div>
    <div class="find-open-chat__content">
      <div class="find-open-chat__content__text">
        <div>Bts Gang~</div>
        <div>#englishonly #ipurpleyou #jimin #teata..</div>
        <div><img src="https://images.chosun.com/resizer/iksb_GxiHITk5APwQXOhvaiKYTc=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/MEDK65WNXBHK5OR7CXLNJXPMZA.jpg">
          299 members |<span class="pink">Active</span></div>
      </div>
      <div class="find-open-chat__content__img">
        <span><i class="fas fa-heart"></i> 215</span>
        <img src="https://img8.yna.co.kr/etc/inner/EN/2020/07/16/AEN20200716003600315_01_i_P4.jpg">
      </div>
    </div>
  </div>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__btn"><a class="nav__link" href="./friends.html"><i class="fas fa-user fa-lg"></i></a></li>
      <li class="nav__btn">
        <span class="nav__notification">1</span>
        <a class="nav__link" href="chat.html">
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="far fa-question-circle fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
          <span class="nav__new"></span>
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a></li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script>
    let date = new Date();
    let hour = date.getHours();
    let minute = date.getMinutes();
    document.querySelector('.js-time').textContent = `${hour} : ${minute}`
  </script>
</body>
</html>
